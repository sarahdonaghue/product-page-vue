<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <title>Product App</title>
        <link rel="stylesheet" href="style.css">
        <script src="myscripts.js"></script>
    </head>
    <body>
        <<div class="nav-bar"></div>

        <div id="app">

    </body>
</html>
